  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <strong>Calendar</strong>

            <a class="navbar-brand" href="./map.html">
                <strong>Map</strong>

            <a class="navbar-brand" href="./about.html">

    <img src="cardinal.png" id="header-img"> </img>

<div class="flex-container">

    <div class="flex-item" id="map-wrapper">
      <div id='map'>
       <iframe id="mapframe"
          width="600"
          height="450"
          frameborder="0" style="border:0"

</iframe></div>
</div>
    </div>

    <script>
      function refreshMap(address) {
        console.log(address);

        document.getElementById('mapframe').src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyDS09anlwcDu7-tTjAYyewR-mPlQcAeh3Q&q=" + address;
      }
    </script>
